<mat-card class="main-card">
  <mat-card-header class="header-container">
    <div class="header-content">
      <mat-card-title class="main-title">
        ðŸŽ¢ Bienvenue au Parc d'Attractions Fantastiques !
      </mat-card-title>
      <mat-card-subtitle class="subtitle">
        DÃ©couvrez nos attractions palpitantes
      </mat-card-subtitle>
    </div>
    <img mat-card-image src="../../assets/roller-coaster.jpg" alt="Grande roue" class="header-image">
  </mat-card-header>

  <mat-card-content>
    <!-- En-tÃªte du tableau -->
    <mat-toolbar color="primary" class="attraction-header">
      <span class="header-name">Nom de l'attraction</span>
      <span class="header-description">Description</span>
      <span class="header-difficulty">DifficultÃ©</span>
    </mat-toolbar>

    <!-- Loading spinner -->
    <div class="spinner-container" *ngIf="!(attractions | async)">
      <mat-spinner diameter="50"></mat-spinner>
    </div>

    <!-- Liste des attractions -->
    <mat-list>
      <ng-container *ngFor="let attraction of attractions | async">
        <mat-list-item *ngIf="attraction.visible" class="attraction-item">
          <div class="attraction-content">
            <span class="attraction-name">
              {{ attraction.nom }}
              <mat-icon class="attraction-icon">celebration</mat-icon>
            </span>
            <span class="attraction-description">{{ attraction.description }}</span>
            <span class="attraction-difficulty">
              <div class="stars-container">
                <mat-icon *ngFor="let star of getStars(attraction.difficulte)">
                  {{ star }}
                </mat-icon>
              </div>
              <span class="rating-text">{{ attraction.difficulte }}/5</span>
            </span>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
